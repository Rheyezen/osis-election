<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pemilihan Ketua OSIS</title>
</head>
<body>
  <h1>Website Pemilihan Ketua OSIS Periode 2025/2026</h1>
  <p>Silakan verifikasi dengan Nama Lengkap dan NISN Anda</p>

  <form id="login-form">

    <label for="name">Nama Lengkap:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="nisn">NISN:</label><br>
    <input type="text" id="nisn" name="nisn" required><br><br>

    <button type="submit">Masuk</button>
  </form>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const nisn = document.getElementById("nisn").value;
      const name = document.getElementById("name").value;
      alert(`Anda memasukkan NISN: ${nisn} dan Nama: ${name}`);
    });
  </script>
</body>
</html>
