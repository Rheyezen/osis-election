<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pemilu OSIS</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .banner {
      width: 100%;
      aspect-ratio: 16 / 9;
      background-image: url('banner-login.jpg'); /* Ganti dengan gambar kamu */
      background-size: cover;
      background-position: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #135ba1;
    }
  </style>
</head>
<body>

  <!-- Banner Top -->
  <div class="banner"></div>

  <!-- Form Section -->
  <div class="container">
    <h1>Selamat Datang di Pemilihan Ketua OSIS</h1>
    <p>Masukkan NISN dan password yang diberikan</p>

    <form id="login-form">
      <label for="nisn">NISN:</label>
      <input type="text" id="nisn" name="nisn" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const nisn = document.getElementById("nisn").value;
      const password = document.getElementById("password").value;

      alert(`NISN: ${nisn}\nPassword: ${password}`);

      // nanti akan diganti jadi fetch ke Google Apps Script
    });
  </script>

</body>
</html>
