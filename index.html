<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSIS Election</title>
</head>
<body>
  <h1>Welcome to the OSIS Election Website</h1>
  <p>Only verified students can vote once using their NISN and full name.</p>

  <form id="login-form">
    <label for="nisn">NISN:</label><br>
    <input type="text" id="nisn" name="nisn" required><br><br>

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const nisn = document.getElementById("nisn").value;
      const name = document.getElementById("name").value;
      alert(`You entered NISN: ${nisn} and Name: ${name}`);
    });
  </script>
</body>
</html>
